    <title>Document</title>
    <style>
      body {
        background: hsl(258, 70%, 13%);
        color: hsl(0, 0%, 100%);
        margin: 0 auto;
        max-width: 400px;
        font-family: system-ui;
      }
      label {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <button id="btnLogin">Login with Google</button>
    <button id="btnLogout" hidden>Cerrar sesi√≥n</button>
    <div id="page" hidden>
      <h1>Todo with Firebase</h1>
      <form id="form">
        <label for="todo">
          Add todo here:
          <input
            name="todo"
            id="todo"
            type="text"
            placeholder="todo..."
            required
          />
        </label>
      </form>

      <ul id="listTodos"></ul>

      import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js';

      const firebaseConfig = {};

      initializeApp(firebaseConfig);
    </script>
    <script type="module" src="./js/app.js"></script>
